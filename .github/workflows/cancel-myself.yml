name: cancel-myself
on:
  workflow_dispatch:

jobs:
  cancel-myself:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.event.repository.name }}/actions/runs/${{ github_run_id }}/cancel
